{% extends 'base.html' %}
{% load static %}
{% block extralinks %}
    <link rel="stylesheet" href="{% static 'videocall/css/videocall.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div id="video" class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-heading row">
                        <div class="col-md-2" id="upper-title">
                            <h5 class="card-title">Streaming</h5>
                        </div>
                        <div class="btn-group btn-group-sm col-md-6">
                            <button class="btn btn-danger" id="toggleaudio">Disable audio</button>
                            <button class="btn btn-danger" id="togglevideo">Disable video</button>
                            <button autocomplete="off" id="bitrateset" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">Bandwidth</button>
                            <ul id="bitrate" class="dropdown-menu" role="menu">
                                <li><a href="#" id="0">No limit</a></li>
                                <li><a href="#" id="128">Cap to 128kbit</a></li>
                                <li><a href="#" id="256">Cap to 256kbit</a></li>
                                <li><a href="#" id="512">Cap to 512kbit</a></li>
                                <li><a href="#" id="1024">Cap to 1mbit</a></li>
                                <li><a href="#" id="1500">Cap to 1.5mbit</a></li>
                                <li><a href="#" id="2000">Cap to 2mbit</a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-dark" id="log-out-btn">
                                <i class="fas fa-sign-out-alt"></i>
                                Log out
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="videopanel"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extrascripts %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script type="text/javascript" src="{% static 'videocall/js/janus.js' %}"></script>
    <script type="text/javascript" src="{% static 'videocall/js/videocall.js' %}"></script>
{% endblock %}
